{% extends "base.html" %}

{% block page_content %}
<div class="col-md-9">
    <div id="map-container">
        <div id="map"></div>
        <script src="https://maps.googleapis.com/maps/api/js?v=3&key={{ GOOGLE_MAPS_KEY }}&libraries=drawing"></script>
        <script src="{{ url_for('static', filename='js/google_maps_drawer.js') }}"> </script>
    </div>
</div>
<div id="tabs" class="col-md-3">
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#regions" aria-controls="regions" role="tab" data-toggle="tab">Regions</a></li>
        <li role="presentation"><a href="#computations" aria-controls="computations" role="tab" data-toggle="tab">Computations</a></li>
    </ul>
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="regions">
            <div>
                <button id="import-regions" class="btn btn-default">Import Regions</button>
                <button id="clear-regions" class="btn btn-danger pull-right">Clear Regions</button>
            </div>
            <ul id="region-list" class="list-group">
            </ul>
        </div>
        <div role="tabpanel" class="tab-pane fade" id="computations">
			<form method="post" id="find-intersections-form">
                <input type="button" name="find_intersections" value="Find Intersections" id="find-intersections" class="btn btn-default form-control"/>
            </form>
			<br>
			<form method="post" id="find-unions-form">
				<input type="button" name="find_unions" value="Find Unions" id="find-unions" class="btn btn-default form-control"/>
			</form>
        </div>
    </div>
</div>
{% endblock %}
